<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello di immagini    </title>
    <script src="https://kit.fontawesome.com/c5d4023dee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
</head>
<body>
    <ul class="container py-5 carosello">
        <li class="slide active">
            <img src="./img-1.jpg" alt="">
        </li>
        <li class="slide">
            <img src="./img-2.jpg" alt="">
        </li>
        <li class="slide">
            <img src="./img-3.jpg" alt="">
        </li>
        <li class="slide">
            <img src="./img-4.jpg" alt="">
        </li>
        <i id="arrow-left-element" class="arrow arrow-left fa-solid fa-chevron-left"></i>
        <i id="arrow-right-element" class="arrow arrow-right fa-solid fa-chevron-right"></i>
    </ul>
    <script src="./js/app.js"></script>
</body>
</html>
